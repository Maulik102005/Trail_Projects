<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="headio">LeetMetric</h1>
   
    <div class="user-container">
        <p>Enter your username below:</p>
        <div class="user-input-container">
            <input type="text" id="user-input" placeholder="Enter your username">
            <button id="search-btn">Search</button>
        </div>
    </div>
    <div class="stat-container">
        <div class="progess">
            <div class="progess-item">
                <div class="easy-progress circle">
                    <span id="easy-label"></span>
                    Easy
                </div>
            </div>
            <div class="progess-item">
                 <div class="medium-progress circle">
                    <span id="medium-label"></span>
                    Medium
                </div>
            </div>
            </div>
            <div class="progess-item">
                 <div class="Hard-progress circle">
                    <span id="Hard-label"></span>
                    Hard
                </div>
            </div>
            </div>
        </div>
    </div>
     </div>
     <script src="back.js"></script>
</body>
</html>
